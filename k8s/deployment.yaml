apiVersion: apps/v1
kind: Deployment
metadata:
  name: pulse-api
  labels:
    app: pulse
    component: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: pulse
      component: api
  template:
    metadata:
      labels:
        app: pulse
        component: api
    spec:
      containers:
        - name: api
          image: pulse-api:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8585
              name: http
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "8585"
            - name: LOG_LEVEL
              value: "info"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: pulse-secrets
                  key: DATABASE_URL
          livenessProbe:
            httpGet:
              path: /health
              port: 8585
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8585
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: pulse-api-service
  labels:
    app: pulse
    component: api
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8585
      protocol: TCP
      name: http
  selector:
    app: pulse
    component: api
