apiVersion: batch/v1
kind: Job
metadata:
  name: pulse-migrations
  labels:
    app: pulse
    component: migrations
  annotations:
    # ArgoCD hook - runs before main deployment
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation
spec:
  ttlSecondsAfterFinished: 300
  backoffLimit: 3
  template:
    metadata:
      labels:
        app: pulse
        component: migrations
    spec:
      restartPolicy: Never
      initContainers:
        - name: wait-for-db
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for database..."
              until nc -z ${DB_HOST} ${DB_PORT}; do
                echo "Database not ready, waiting..."
                sleep 2
              done
              echo "Database is ready"
          env:
            - name: DB_HOST
              value: "postgres-service"
            - name: DB_PORT
              value: "5432"
      containers:
        - name: migrate
          image: pulse-api:latest
          imagePullPolicy: IfNotPresent
          command: ["npm", "run", "migrate:run"]
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: pulse-secrets
                  key: DATABASE_URL
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
