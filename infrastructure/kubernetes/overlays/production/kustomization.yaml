apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: pulse-production

resources:
  - ../../base

namePrefix: prod-

commonLabels:
  environment: production

# Production-specific patches
patches:
  # 3 replicas with higher resources
  - target:
      kind: Deployment
      name: pulse-deployment
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 3
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "1Gi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "500m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "512Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "250m"

configMapGenerator:
  - name: pulse-configmap
    behavior: merge
    literals:
      - LOG_LEVEL=warn

secretGenerator:
  - name: pulse-database-secret
    behavior: merge
    literals:
      - DATABASE_URL=postgresql://devuser:devpass@prod-pulse-database-svc:5432/devdb

# Pin production image to a specific tag
images:
  - name: moabdelazem/pulse
    newTag: latest
