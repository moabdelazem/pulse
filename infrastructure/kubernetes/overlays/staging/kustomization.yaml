apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: pulse-staging

resources:
  - ../../base

namePrefix: staging-

commonLabels:
  environment: staging

# Staging-specific patches
patches:
  # 2 replicas for staging
  - target:
      kind: Deployment
      name: pulse-deployment
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 2
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "512Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "256m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "256Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "128m"

configMapGenerator:
  - name: pulse-configmap
    behavior: merge
    literals:
      - LOG_LEVEL=info
